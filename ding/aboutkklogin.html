<!DOCTYPE html>
<html>
    <head>
        <title>이미지 슬라이드</title>
        <script src="./js/jquery-3.7.1.js"></script>
        <style>
            #imageSlider{
                width: 300px;
                height: 300px;
                overflow: hidden;
                position: relative;
            }
            img{
                width: 300px;
                height: 200px;
                position: absolute;
            }
        </style>
    </head>
    <body>
        <div>
            <form onsubmit=" return submitPassword()">
                <label for="username">아이디 : </label>
                <input type="text" id="username">
                <br>
                <label for="password">비밀번호 : </label>
                <input type="password" id="password">

                <p></p> <br>
                

            </form>
        </div>
        <div id="imageSlider">
            <img src="./img/1000007898.jpg">
            <img src="./img/1000008016.jpg">
            <img src="./img/1000008056.jpg">
            <img src="./img/1000008487.jpg">
            <img src="./img/img3.jpg">
            <img src="./img/img4.jpg">
            <img src="./img/img5.jpg">
        </div>
        <script>
            $(function(){
                let currentNumber = 0;
                let images = $("img");
                images.hide();

                
                function nextImage(){
                    
                    images.eq(currentNumber).fadeOut(1000);
                    currentNumber = (currentNumber + 1) % images.length;
                    images.eq(currentNumber).fadeIn(1000);
                }
                setInterval(nextImage, 2000);
            });
        </script>
    </body>
</html>
