    <script>
        //변수 var let const
        /*
         var : 재할당 재선언 모두 가능, 함수 범위 내에서는 사용하고 접근이 가능
         let : 재선언 불가 {} 중괄호 속에 작성한 let 중괄호 안에서만 사용가능
         const : 재할당(업데이트), 재선언 둘다 불가 {} 중괄호 속에 작성한 const는 중괄호 안에서만 사용가능
        */

        let hi = "say hi";
        let num = 5;
        if(num > 2){
            let hello = "say Hello";
            /*
            console.log() : 자바스크립트에 기존에 있던 함수로 메세지를 출력하거나 기능이 작동하지 않을 경우에 정보를 확인하고, 기록하는데 사용
            */
            console.log(hello);
        }
        
        var age = 20;
        if(age >=18 ){
            var age = 22; //에러안남
            console.log("성인 입니다.");
        }else{
            console.log("미성년자 입니다.");

        console.log(age);//22의 결과가 나옴

        //배열
        var arrOne = [1, true, "hello"];
        console.log(arrOne);
        var arrTwo = Array(1, true, "hi"); //값 추가 가능
        console.log(arrTwo);
        var arrThree = new Array(); //빈배열의 객체 생성
        arrThree[88] = "bye";
        console.log(arrThree);
        
        //자바에서는 class로 묶어주었다면 method()
        //자바스크립트에서는 function으로 묶어줌
        //함수란 특별한 목적을 수행할 수 있도록 설계된 독립적인 블록
        //블록 : 함수나 실행문이 {}로 묶여진 부분을 블록이라고 부름
        //자바스크립트 함수에서는 리턴 값이 없을 때 특별하게 리턴이 없다 있다 유무를 설정해주지 않아도됨
        function addNumber(x,y){
            return x+y;
        }
        console.log(addNumber(2,3));

        //객체 생성, 자바스크립트에서 객체 :  데이터와 동작을 하나의 단위로 묶는데 사용되는 자료 구조
        // 객체에는 속성이 주어짐, 이름, 값(key, value)으로 주어짐
        var person = {};

        //객체에 속성을 추가하는 방법은 2가지가 존재
        //속성 추가 1 ㅣ  person이라는 객체에 fistName이름을 붙여줌 firstName이름에다가 K라는 값을 부여함
        person.fistName = "K";
        //person 이라는 객체의 lastName이름을 붙여주고 H라는 값을 부여함
        person.lastNmae = "H";
        //person이라는 객체에 age라는 이름을 붙여주고 30이라는 값을 부여함
        person.age = 30;
        
        console.log(person);

        //속성 추가 2 :  객체 이름 생성과 동시에 이름과 값 추가, 값추가시 :로 값을 넣어줌
        //book이라는 객체 생성
        var book ={

            // key  : value
            title : "KH",

        };
        console.log(book);
