<!DOCTYPE html> <!--html 문서 형식 선언, html5 형식이라는 것을 알려주는 태그-->
<html lang="ko"> 
<!--html문서의 시작과 끝을 표시해주는 태그, lang: 이 페이지가 어느나라 언어로 되어있는지 표시해줌 -->
    <head>
        <meta charset="UTF-8"><!--한줄 설명을 나타낼때 사용, 닫는 태그가 없음-->
        <title>게시판</title>
    </head>
    <body>
        <h1>하하하!</h1>
        <h2>점심시간</h2>
        <h3>히히힣</h3>
        <h4>곧이다</h4>
        <p>안녕하세요. 오늘 날씨가 춥네요.<br>
            <b>아아아아</b> 추워용<br>
            <strong>후드티</strong> 입었는데 추워
        </p>
        <!--순서가 없는 목록을 정의-->
        <ul>
            <li>목차</li>
            <li>차례 1번</li>
            <li>차례 2번</li>
            <li>차례 3번</li>
        </ul>
        <table>
            
        </table>

        <input type="text" placeholder="사용자 이름을 입력하세요."> <br>
        <input type="password">
        <input type="checkbox">

        <span>오후에 조를 짜는 시간!</span>
        <!-- 
            span 태그 : 텍스트 내에서 텍스트나 링크 이미지 같은 인라인을 그룹화 하거나 스타일을 적용할 때 사용 
                        자동으로 엔터가 되지 않음 
            p 태그 : 문단을 정의하는데 사용되는 태그, 자동적으로 줄바꿈을 해주지 않음
            a 태그 : HTML에서 하이퍼링크를 만들때 사용되는 태그
                href : 하이퍼링크 참조, Hypertext Reference
                    이 속성을 클릭시 다른 웹페이지의 url이나 현재 페이지 내의 특성을 참조할 수 있음
        -->
        <a href="https://www.naver.com">글쓰기</a>
    </body>
    <foot></foot>
</html>
