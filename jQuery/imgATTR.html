<!DOCTYPE html>
<html>
    <head>
        <title>이미지 변경하기</title>
        <script src="./js/jquery-3.7.1.js"></script>
        <script>
            /*
                attr() : 제이쿼리에서 사용되는 메서드
                attribute
                1. attr() 사용해서 속성 읽기
                    var value = $("선택자").attr("속성이름");
                    //이미지 요소 src 속성값을 가져올 예제코드
                        val srcValue = $("img").attr("src");

                2. attr() 사용해서 속성 값 변경하기
                    $("선택자").attr("속성이름", "새로운 값");
                    //이미지 요소의 src 속성 값을 변경
                    $("img").attr("src", "새로운 이미지.jpg");

            */
           $(function(){
                $("button").on("click", function(){
                   // $("img").attr("src", "./img/img4.jpg");
                   $("img[alt='cute1']").attr("src", "./img/img4.jpg");
                });
           });
        </script>
        <style>
            img{
                width: 200px;
            }
        </style>
    </head>
    <body>
        <button>이미지 변경하기</button>
        <img src="./img/img3.jpg" alt="cute1">
        <img src="./img/img5.jpg">
    </body>
</html>
