<!DOCTYPE html>
<html>
<head>
    <title>게시판</title>
   <style>
        .board{
            width: 600px;
            height: 900px;
            background-color: thistle;  
        }
        .post{
            padding: 10px;
            background-color: #f569eb;
            margin: 10px;

        }
        .post-title{
            color : darkblue; /*제목의 글자 색상을 dark blue 로 설정*/
            background-color: greenyellow;
        }
        .post-content{
            color: brown;
            background-color: aqua;
        }

   </style> 
</head>
<body>
    <div class="board">
        <div class="post">
            <div class="post-title">첫 번째 게시물</div>
            <div class="post-content">이것은 첫번째 게시물의 내용입니다.</div>
            <img src="img.jpg" width="300px" height="300px" alt="바다가 보이는 그림">
        </div> <!--구획을 정의해서 스타일 및 레이아웃에 사용-->

        <div class="post">
            <div class="post-title">두 번째 게시물</div>
            <div class="post-content">이것은 두번째 게시물의 내용입니다.</div>
        </div>
    </div>
</body>
</html>
